<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Thêm thư viện Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://toduyduc.github.io/ProjectAdmin/assets/style.css">
    <title>Đăng nhập Admin</title>
</head>
<body>
    <div class="wrapper vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-around">
                <form action="home.html" class="col-md-5 bg-light p-3 rounded" >
                    <h1 class="text-center text-uppercase h3 py-3">Đăng nhập</h1>
                    <div class="form-group py-2">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group py-2">
                        <label for="pass">Mật khẩu</label>
                        <input type="password" class="form-control" name="pass" id="pass">
                    </div>
                    <div class="form-group py-3">
                        <button class="form-control btn btn-primary">Đăng nhập</button>
                    </div>
                    <div class="form-group d-flex justify-content-center mt-3">
                        <a class="g-signin2" href="" data-onsuccess="onSignIn"><i class="fa-brands fa-google fs-4"></i></a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Script xử lý đăng nhập -->
    <!-- <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script> -->
    <script src="https://toduyduc.github.io/ProjectAdmin/assets/dist/js/custome.js"></script>
</body>
</html>
